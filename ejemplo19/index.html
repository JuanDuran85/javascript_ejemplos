<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Datos Economicos</title>
</head>
<body>

    <section>
        <h1 class="text-center display-4">Datos Economicos</h1>
        <hr>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Indicador</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Valor</th>
                </tr>
              </thead>
              <tbody></tbody>
        </table>
    </section>

    <section>
        <form class="p-5">
            <div class="mb-3">
              <label for="entrada" class="form-label">Valor a graficar</label>
              <input type="text" class="form-control" id="entrada">
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-primary">Buscar</button>
          </form>
        <button type="button" class="btn btn-secondary" id="btnDolar">Secondary</button>
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
